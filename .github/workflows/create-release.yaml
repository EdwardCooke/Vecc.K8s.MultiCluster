    - name: Log in to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Get quay.io credentials
      run: |
        USERNAME=$(az keyvault secret show --name quay-username --vault-name my-vault --query value -o tsv)
        PASSWORD=$(az keyvault secret show --name quay-password --vault-name my-vault --query value -o tsv)

        echo "DOCKER_USERNAME=$USERNAME" >> $GITHUB_ENV
        echo "DOCKER_PASSWORD=$PASSWORD" >> $GITHUB_ENV

        echo "::add-mask::$USERNAME"
        echo "::add-mask::$PASSWORD"

    - name: Docker login to Quay
      uses: docker/login-action@v3
      with:
        registry: quay.io
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ env.DOCKER_PASSWORD }}
    
    - name: Test output tags

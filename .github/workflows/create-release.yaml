name: Create Release

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
  
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v3.0.0
      with:
        versionSpec: '6.x'

    - name: Run gitversion
      uses: gittools/actions/gitversion/execute@v3.0.0
      id: gitversion

